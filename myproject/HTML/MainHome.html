<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/myproject/CSS/mainHome.css">
    <title>Document</title>
</head>
<body>
    <div class="bin">
    </div>
    <div class="showbox">
        <ul class="boxwrap">
            <li class="box"><h1>언어를 처음배우시나요?</h1></li>
            <li class="box"><h1>모르는 단어가 있지않으신가요?</h1></li>
            <li class="box"><h1>처음보는 단어가 있다면</h1></li>
            <li class="box"><h1></h1></li>
            <li class="box"><img src="https://cdn-icons-png.flaticon.com/512/7504/7504220.png" ></li>
        </ul>
        <div class="boxwrap2">
            <div class="mimgbox">
                <img src="https://cdn-icons-png.flaticon.com/512/436/436354.png" alt="">
            </div>
            <ul class="mtextbox">
                <li><h1>그렇다면 지금부터는</h1></li>
                <li><h1>AIRLANGUAGE에서</h1></li>
                <li><h1>언어의 <span>불</span>을 밝힐 시간입니다</h1></li>
            </ul>
            
        </div>
        <div class="coment">
            <div class="imgbox">
                <img src="https://cdn-icons-png.flaticon.com/512/951/951446.png">
            </div>
            <div class="textbox">
                <h1>자유롭게 묻고 답해보세요</h1>
                <h2>게시판으로 이동</h2><br><br>
                <p>모르는 단어를 물어보거나<br>궁금한 모든것을 자신의 언어로 남겨보세요</p>
            </div>
        </div>
    </div>
    <script>
        //첫번째영역
        let observer = new IntersectionObserver((e)=>{
            e.forEach((box)=>{
                if(box.isIntersecting){
                    box.target.style.opacity = 1;
                    box.target.style.transform = 'translateY(30px)';
                }else{
                    box.target.style.opacity = 0;
                    box.target.style.transform = 'translateY(30%)';
                }
            })
        })
        let box = document.querySelectorAll(".box")
        observer.observe(box[0])
        observer.observe(box[1])
        observer.observe(box[2])
        observer.observe(box[4])
        //감시해주는 객체

        //두번째영역
        let observer2 = new IntersectionObserver((e)=>{
            e.forEach((box2)=>{
                if(box2.isIntersecting){
                    box2.target.style.opacity = 1;
                    box2.target.style.transform = 'translateX(-15%)';
                }else{
                    box2.target.style.opacity = 0;
                    box2.target.style.transform = 'translateX(-10%)';
                }
            })
        })
        let box2 = document.querySelectorAll(".boxwrap2")
        observer2.observe(box2[0]);
        

        //세번째영역
        let observer3 = new IntersectionObserver((e)=>{
            e.forEach((box3)=>{
                if(box3.isIntersecting){
                    box3.target.style.opacity = 1;
                    box3.target.style.transform = 'translateY(-37%)';
                }else{
                    box3.target.style.opacity = 0;
                    box3.target.style.transform = 'translateY(-15%)';
                }
            })
        })
        let box3 = document.querySelectorAll(".coment")
        observer3.observe(box3[0]);
        //감시해주는 객체




        //미디어쿼리 버튼
        const toggleBtn = document.querySelector('.navbar__toogleBtn');
        const menu = document.querySelector('.navbar__menu');
    
        toggleBtn.addEventListener('click', () =>{
            menu.classList.toggle('active');
        });
    </script>
</body>

</html>
