<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/myproject/CSS/acmenu.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul id="ac">
            <h4>질문내역</h4>
            <li class="menu1">
                <span>질문내역</span>
                <ul class="menu2">
                    <li>Sub-Menu1</li>
                    <li>Sub-Menu2</li>
                    <li>Sub-Menu3</li>
                </ul>
            </li>
            <h4>답변</h4>
            <li class="menu1">
                <span href="#">답변내역</span>
                <ul class="menu2">
                    <li>Sub-Menu1</li>
                    <li>Sub-Menu2</li>
                    <li>Sub-Menu3</li>
                </ul>
            </li>
            <li class="menu1">
                <span>채택내역</span>
                <ul class="menu2">
                    <li>Sub-Menu1</li>
                    <li>Sub-Menu2</li>
                    <li>Sub-Menu3</li>
                </ul>
            </li>
            <li class="menu1">
                <span>북마크 게시물</span>
                <ul class="menu2">
                    <li>Sub-Menu1</li>
                    <li>Sub-Menu2</li>
                    <li>Sub-Menu3</li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script>
    $('.menu1').click(function(){
        $('.menu2').slideUp();
        if ($(this).children('.menu2').is(':hidden')){
        $(this).children('.menu2').slideDown();
        } else{
        $(this).children('.menu2').slideUp();
        }
    });
    </script>
</body>
</html>
