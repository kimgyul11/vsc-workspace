<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Josefin+Sans');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
   font-family: 'Josefin Sans', sans-serif;
}

body {
  background: #30333A;
}

.btn_wraper{
  display: flex;
  flex-wrap: wrap;
}

.btn_wraper .btn{
  margin: 15px;
  border: 2px solid #ffd324;
  width: 200px;
  height: 45px;
  border-radius: 15px;
  text-align: center;
  line-height: 45px;
  position: relative;
  overflow: hidden;
}

.btn_wraper .btn a{
  color: #ffd324;
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 5px;
  display: block;
  position: relative;
  z-index: 999;
  font-weight: bold;
  transition: all 0.5s ease;
}

.btn_wraper .btn a:hover{
  color: #30333A;
}

.btn_wraper .btn.btn_1:before{
  content: "";
  position: absolute;
  top: -60px;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ffd324;
  transform: skewY(10deg);
  transition: all 0.5s ease;
}

.btn_wraper .btn.btn_1:after{
  content: "";
  position: absolute;
  top: 60px;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ffd324;
  transform: skewY(10deg);
  transition: all 0.5s ease;
}

.btn_wraper .btn.btn_1:hover:before{
  top: -20px;
}
.btn_wraper .btn.btn_1:hover:after{
  top: 20px;
}

</style>
<body>
<div class="btn_wraper">
    <div class="btn btn_1">
        <a href="">질문하기</a>
    </div>
</div>
</body>
</html>
