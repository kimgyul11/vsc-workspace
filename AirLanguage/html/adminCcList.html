<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AirLanguage/backupcss/adminCcList.css">
    <title>AIRLANGUAGE</title>
</head>
<body>
    <nav class="nav_warp">
        <div class="nav_logo">
            <a href=""><i class="fa-solid fa-plane-departure"></i>AirLanguage</a>
        </div>
        <ul class="nav_list">
            <li><a href="#">프로필이미지</a></li>
            <li><a href="#">로그아웃</a></li>
        </ul>
    </nav>

    <!-- 사이드 메뉴 -->
    <ul class="side-menu">
        <li><a href="#"><i class="fa-solid fa-house"></i>홈</a></li>
        <li><a href="#"><i class="fa-solid fa-folder"></i>코드관리</a></li>
        <li><a href="#"><i class="fa-regular fa-folder"></i>코드그룹관리</a></li>
        <li><a href="#"><i class="fa-solid fa-user-group"></i>멤버관리</a></li>
    </ul>

    <div class="table_wrap">
        <div class="search_wrap">
            <select name="" id="">
                <option value="">사용여부</option>
                <option value="0">N</option>
                <option value="1">Y</option>
            </select>
            <select name="" id="">
                <option value="">삭제여부</option>
                <option value="0">N</option>
                <option value="1">Y</option>
            </select>
            <input type="text" id="startDate">
            <input type="text" id="endDate"><br>
            <select name="" id="">
                <option value="">검색조건</option>
                <option value="0">코드번호</option>
                <option value="1">코드명(한글)</option>
                <option value="2">코드명(영어)</option>
            </select>
            <input type="text">
            <button type="button"><i class="fa-brands fa-searchengin"></i></button>
            <button ><i class="fa-solid fa-arrow-rotate-right"></i></button>
        </div>
        <hr>
        <div class="tablelist">
            <table>
                <tr>
                    <th class="num"><input type="checkbox"></th>
                    <th class="num">#</th>
                    <th class="codename">코드명(한글)</th>
                    <th class="codename">코드명(영어)</th>
                    <th class="num">코드분류</th>
                    <th class="num">사용여부</th>
                    <th class="num">삭제여부</th>
                    <th class="codename">등록일</th>
                    <th class="codename">수정일</th>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>번호들어가</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </table>
        </div>
        <div class="button_wrap">
            <button class="btn_delete" type="button"><i class="fa-solid fa-trash"></i></button>
            <button class="btn_reg"><i class="fa-solid fa-folder-plus"></i></button>
        </div>
        <div class="pagination_wrap">
            <ul class="pagination modal-2">
                <li><a href="#" class="prev">&laquo </a></li>
                <li><a href="#">1</a></li>
                <li> <a href="#">2</a></li>
                <li> <a href="#" class="active">3</a></li>
                <li> <a href="#">4</a></li>
                <li> <a href="#">5</a></li>
                <li> <a href="#">6</a></li>
                <li> <a href="#">7</a></li>
                <li> <a href="#">8</a></li>
                <li> <a href="#">9</a></li>
                <li><a href="#" class="next">  &raquo;</a></li>
            </ul><br> 
        </div>
    </div>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/86d85c3d85.js" crossorigin="anonymous"></script>
    <script>
    /* 달력 */
    $(document).ready(function () {
            $.datepicker.setDefaults($.datepicker.regional['ko']);
            $( "#startDate" ).datepicker({
                changeMonth: true,
                changeYear: true,
                nextText: '다음 달',
                prevText: '이전 달',
                dayNames: ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'],
                dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
                monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                dateFormat: "yy-mm-dd",
                 /* maxDate: 0,                       // 선택할수있는 최소날짜, ( 0 : 오늘 이후 날짜 선택 불가) */
                onClose: function( selectedDate ) {
                      //시작일(startDate) datepicker가 닫힐때
                      //종료일(endDate)의 선택할수있는 최소 날짜(minDate)를 선택한 시작일로 지정
                    $("#endDate").datepicker( "option", "minDate", selectedDate );
                }
            });
            $( "#endDate" ).datepicker({
                changeMonth: true,
                changeYear: true,
                nextText: '다음 달',
                prevText: '이전 달',
                dayNames: ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'],
                dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
                monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                dateFormat: "yy-mm-dd",
                 /* maxDate: 0,                       // 선택할수있는 최대날짜, ( 0 : 오늘 이후 날짜 선택 불가) */
                onClose: function( selectedDate ) {
                     // 종료일(endDate) datepicker가 닫힐때
                     // 시작일(startDate)의 선택할수있는 최대 날짜(maxDate)를 선택한 시작일로 지정
                    $("#startDate").datepicker( "option", "maxDate", selectedDate );
                }
            });
    });
</script>

</body>
</html>
