<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:0px;
        padding: 0px;
        text-transform: capitalize;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        outline: none;
        letter-spacing: 2px;
    }
    body{
        min-height: 150vh;
    }
    textarea{
        width: 100%;
        height: 100%;
        resize: none;
        border: none;
    }
    .container{
        width:100%;
        text-align:right;
        display: flex;
        align-items: flex-end;
        min-height: 100vh;
        position: fixed;
    }
    .box-container{
        height: 200px;
        width: 100%;
        background:#444;
        box-shadow: 0 5px 15px #111;
        border-radius: 5px;
        padding: 15px;
        
    }
    .box-container .box{
        height: 80%;
        width: 100%;
        border-radius: 5px;
        background: #f8f8f8;
        overflow-y: auto;
    }
    .commentBtn{
        width: 50px;
        height: 35px;
        margin:10px;
        border-radius: 5px;
        background:#fff;
        border: none;
        float: right;
    }

</style>

<body>
    <div class="container">
        <div class="box-container">
            <div class="box">
                <textarea name="" id="" cols="30" rows="10" placeholder="상대방을 비방하거나 비속어 사용시 계정이 정지될 수 있습니다."></textarea>
            </div>
            <button class="commentBtn" type="button">작성</button>
            <button class="commentBtn" type="button">이미지</button>
        </div>
    </div>
</body>
</html>
