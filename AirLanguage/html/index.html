<head>

    <style>
*{
    margin: 0;
    box-sizing: border-box;
    overflow: hidden;
}
.newQue_wrap{
    width: 50%;
    height: 750px;
    border: 1px solid #e0e0e0;
    margin: auto;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}
.newQus_items{
    width: 50%;
    height: 150px;
    flex: 1 auto;
    padding: 15px;
    cursor: pointer;
    }
.items_box{
    width: 100%;
    border: 1px solid #e0e0e0;
    height: 100%;
    display: flex; 
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden;
    padding: 10px;
    border-radius: 15px;
}   
.items_box p{
    overflow: auto;
}
.items_footer{
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: tomato;
    color: #fff;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}
.queContainer h1, 
.queContainer h3{
    text-align: center;
}
    </style>
</head>
