<style>
    body{
        margin: 0; 
        box-sizing: border-box;
        height: 150vh;
    }    
    table{
        width: 100%;
        text-align: center;
        margin-top: 50px;
    }
    a{
        text-decoration: none;
        color:white;
    }
    li{
        list-style: none;
    }    
    table,th,td,tr{

    th{
        height: 50px;

    }
    td{

    .num, .checkbox{

    .userId, .userName,{

    /* 왼쪽 사이드 메뉴s */
    .side-menu {

        left: 0;
        margin-top: 120px;
        padding: 0;
        height: 100%;
        width: 60px;
        list-style-type: none;
        background: #263238;
        overflow: hidden;
        transition: width .3s;
    }
    .side-menu:hover {
        width: 170px;
    }
    .side-menu li {
    width: 300px;
    }
    .side-menu li i {

    margin: 20px 30px 0 22px;
    }
    .side-menu li a {

    .side-menu li a:hover{

/* 네비게이션바 e */

    .search_wrap button{

        height: 34px;

        border: 1px solid #e0e0e0;
        border-radius: 5px;
        background: white;
