<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/backupcss/signuppage.css">
    <title>signup</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">AirLanguage</a>
        </div>
        <ul class="nav_middel_menu">
            <li class="nav_search_box">
                <select name="" id="" >
                    <option value="">언어선택</option>
                    <option value="">한국어</option>
                    <option value="">중국어</option>
                    <option value="">일본어</option>
                    <option value="">영어</option>
                </select>
                <input type="text">
            </li>
            <li><a href="#">리스트</a></li>
            <li><a href="#">리스트</a></li>
            <li><a href="#">리스트</a></li>
        </ul>
    </div>
    <div class="inputWrap">
        <ul class="input_box">
            <li>
                <div class="profileWrap">
                    <div class="profileCircle">
                        <img class="profileImg"src="" alt="">
                    </div>
                    <div class="profileImgUpload">
                        <input id="img" type="file" >
                        <label for="img">이미지선택<i class="fa-regular fa-file-image"></i></label>
                    </div>
                </div>
            </li>
            <li><input type="text" placeholder="아이디를 입력하세요">
            <li><input type="text" placeholder="비밀번호를 입력해주세요">
            <li><input type="text" placeholder="비밀번호 재입력">
            <li><input type="text" placeholder="이름">
            <li>
                <div class="radiowrap">
                    <h1>성별을 선택하세요</h1>
                    <input type="radio" id="man" name="contact" value="man" />
                    <label for="man">남성</label>
                    <input type="radio" id="girl" name="contact" value="girl" />
                    <label for="girl">여성</label>
                </div>  
            </li>
            <li><input type="text" placeholder="이메일">
            <li><input type="text" placeholder="생년월일">
            <li class="language_select_wrap">
                <select name="" id="" >
                    <option value="">주요 언어 선택</option>
                    <option value="">한국어</option>
                    <option value="">중국어</option>
                    <option value="">일본어</option>
                    <option value="">영어</option>
                </select>
            </li>
            <li class="language_select_wrap">
                <select name="" id="" >
                    <option value="">배우는 언어 선택</option>
                    <option value="">한국어</option>
                    <option value="">중국어</option>
                    <option value="">일본어</option>
                    <option value="">영어</option>
                </select>
            </li>
            <li>
                <div class="btn_wrap">
                    <button>취소</button>
                    <button>확인</button>
                </div>
            </li>
                    
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/86d85c3d85.js" crossorigin="anonymous"></script>
