<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>Document</title>
</head>
<body>

    


    <div id="alert" class="alert-box">
        <p id="textname">입력</p>
        <button id="close">X</button>
    </div>
    <button onclick="알림창열기('block','아이디를 입력해주세요')">버튼1</button>
    <button onclick="알림창열기('block' ,'비밀번호를 입력해주세요')">버튼2</button>

    <script>


        document.getElementById('close').addEventListener('mouseover',function(){
            document.getElementById('alert').style.display = 'none';
        });


        function 알림창열기(name,text){
            document.getElementById('alert').style.display =name;
            document.getElementById('textname').innerHTML =text;
        }      
        

    </script>
</body>
</html>
