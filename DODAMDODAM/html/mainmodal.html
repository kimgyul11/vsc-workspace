
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/DODAMDODAM/css/mainmodal.css">

</head>
<body>
    <div id="open-modal"><img src="https://cdn-icons-png.flaticon.com/512/2058/2058148.png"></div>
    <div class="modal">
        <div class="modal-content">
            <ul class="HeaderList">
                <li><h3>초대장</h3></li>
                <li><span id="close-modal">&times;</span></li>
            </ul>    
            <ul class="modal-list">
                <li class="modal-list-item">
                    <div class="spaceName">스페이스명</div>
                    <div class="item-btnWrap">
                        <button onclick="">거절</button>
                        <button onclick="">수락</button>
                    </div>
                </li>
            </ul>    
        </div>
    </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://kit.fontawesome.com/86d85c3d85.js" crossorigin="anonymous"></script>
<script>
const modal = document.querySelector(".modal");
const openModalBtn = document.querySelector("#open-modal");
const closeModalBtn = document.querySelector("#close-modal");
const closeBtn = document.querySelector("#closeBtn");


openModalBtn.addEventListener("click", function () {
modal.style.display = "block";
});

closeModalBtn.addEventListener("click", function () {
modal.style.display = "none";
});

closeBtn.addEventListener("click", function () {
modal.style.display = "none";
});
const vibration = (target) => {
  target.classList.add("vibration");

  setTimeout(function() {
    target.classList.remove("vibration");
  }, 400);
}
</script>
