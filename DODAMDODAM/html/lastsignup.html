<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/DODAMDODAM/css/lastSignup.css">
    <title>sigup</title>
</head>
<body>
    <div class="container">
        <div class="loginBox">
            <div class="profileWrap">
                <div class="profileCircle">
                    <img class="profileImg" src="https://cdn-icons-png.flaticon.com/512/547/547413.png">
                </div>
                <div class="profileImgUpload">
                    <input id="uploadedImage" name="uploadedImage" type="file" accept="image/*"  >
                    <label for="uploadedImage">이미지선택<i class="fa-regular fa-file-image"></i></label>
                </div>
            </div>
            <div class="box-input">
                <p>아이디</p>
                <input type="text" id="zbmmID" name="zbmmID" placeholder="아이디">
                <p>비밀번호</p>
                <input type="password" id="password"name="zbmmPW" placeholder="비밀번호">
                <p>비밀번호 확인</p>
                <input type="password" id="pw" placeholder="비밀번호 재입력">
                <p>이름</p>
                <input type="text" id="" placeholder="이름">
                <div class="emailbox">
                    <input type="text" id="email" placeholder="이메일">
                    <p>@</p>
                    <select class="emailSelect" id="domain-list">
                        <option value="type">직접 입력</option>
                        <option value="naver.com" selected>naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                    </select>
                    <button class="emailbtn">인증</button>
                </div>
                <input type="text" id="" placeholder="휴대전화 '-'없이 번호만 입력해주세요">
            </div>
            <div class="btnWrap">
                가입하기
            </div>
        </div>
    </div>
    <script>
    // 이미지 업로드
    const fileDOM = document.querySelector('#uploadedImage');
    const preview = document.querySelector('.profileImg');

    fileDOM.addEventListener('change', () => {
    const reader = new FileReader();
    reader.onload = ({ target }) => {
        preview.src = target.result;
    };
    reader.readAsDataURL(fileDOM.files[0]);
    });
    //이메일 정규식
	  function email_check(email) {
			var reg = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
			return reg.test(email);
		}
    </script>
</body>
</html>
